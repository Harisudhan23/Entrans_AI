{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>

<body>
    <div class="signup-login">
    </div><h1>Hello {{User}}</h1></div>
        <div class="signup-box">
                <div class="heading">
                    Get Things Done?
                </div>
                <i class="fa-solid fa-right-from-bracket"></i>
                <form method="post">
                    {% csrf_token %}
                    <input  class="inp" type="text" name="title" required placeholder="Add Today's task
                    "value= {{obj.title}}>
                    <input class = submit-button type="submit" value="Update Task">
           
                </form>

                {% for todo in res%}
                </div class="todo"></div>
                   <h5>{{todo.srno}}</h5>
                   <p>{{todo.title}}</p>
                   <div>
                     <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
                     <a href=""><i class="fa-solid fa-trash"></i></a>
                   </div>
                <div>   
                {%endfor%}                
            </div>
        <div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>

</html>
