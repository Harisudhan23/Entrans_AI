<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>To-Do List</h1>
        <ul id="task-list" class="list-group mb-3"></ul>
        <form id="task-form" class="d-flex">
            <input type="text" id="task-title" class="form-control me-2" placeholder="Task title" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
    <script>
        const apiUrl = '/api/tasks/';

        // Fetch and display tasks
        function fetchTasks() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = data.map(task => `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>${task.title}</span>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask('${task.id}')">Delete</button>
                        </li>`).join('');
                });
        }

        // Add a new task
        document.getElementById('task-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('task-title').value;

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            }).then(response => {
                if (response.ok) {
                    fetchTasks();
                    document.getElementById('task-title').value = '';
                } else {
                    alert('Error adding task.');
                }
            });
        });

        // Delete a task
        function deleteTask(id) {
            fetch(`${apiUrl}${id}/`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) fetchTasks();
                    else alert('Error deleting task.');
                });
        }

        // Initialize
        fetchTasks();
    </script>
</body>
</html>
